<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="chatbot_container">
       
        <div class="overlay", id="Overlay"></div>
       
        <!-- Sidebar -->
        <div class="sidebar" id="Sidebar">
            <div class="sidebar_header">
                <div class="sidebar_header_section_1">
                    <div class="sidebar_title">
                        <img src="assets/logo.png" alt="site logo">
                    </div>
                    <div class="sidebar_open_button">
                        <button class="sidebar_button">
                            <img class="sidebar_open_btn_img"
                            src="https://img.icons8.com/?size=100&id=7Mglcd3Y6KLr&format=png&color=000000" 
                            alt="sidebar_open_button">
                        </buton>
                    </div>
                </div>
                
            </div>
        </div>
        <!-- Main Contetn -->
        <div class="main_content" id="Main_content">
            <div class="main_content_header">
                <div class="main_content_header section1">
                    <button class="sidebar_button m">
                        <img class="sidebar_open_btn_img"
                             src="https://img.icons8.com/?size=100&id=7Mglcd3Y6KLr&format=png&color=000000"
                             alt="sidebar_open_button">
                    </button>
                    <h3>ChatBot</h4>
                </div>
                
            </div>
            
            <div class ="chat_container">
                <div class="chat_box" id="ChatBox">
                </div>
            </div>

            <div class="message_input">
                <textarea type="text" placeholder="Enter your query here" id="UserInput"> </textarea> 
                <button id="SendButton"><img 
                    src="https://img.icons8.com/?size=100&id=RHtRRB1E4DKI&format=png&color=000000" 
                    alt="Send icon">
                </button>
            </div>
        </div>
    </div>
    <script src="script/main.js"></script>
    
</body>
</html>
