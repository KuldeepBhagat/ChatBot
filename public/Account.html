<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,viewport-fit=cover">
    <title>Login</title>
    <link rel="stylesheet" href="css/account.css">
</head>

<body class="account_page">
    <div class="account_box">
        <img src="assets/background.jpg" alt="background" class="background_image">
        <div class="account_box_header">
            <div class="account_box_header container">
                <div class="account_box_header background">
                    <button type="button" class="login_option_button" id="Login_option_button">Login</button>
                    <button type="button" class="create_acc_option_button" id="Create_acc_option_button">Create
                        Account</button>
                </div>
                <div class="option_slider">
                    <div class="slider_block" id="Slider_block"></div>
                </div>
            </div>
        </div>

        <div class="account_details">
            <form method="POST" class="signin_form" id="SignIn_form">
                <h2>Sign In</h2>
                <label>
                    Email
                    <input type="email" name="userEmail">
                </label>
                <label >
                    Password
                    <input type="password" name="userPassword">
                </label>
                
                <button type="submit">Submit</button>
            </form>
            <form method="POST" class="signup_form" id="SignUp_form">
                <h2>Sign Up</h2>
                <div class="signup_name">
                    <label>
                        First Name
                        <input type="text" name="FirstName">
                    </label>
                    <label>
                        Last Name                     
                        <input type="text" name="LastName">
                    </label>
                </div>
                <label>
                    Email
                    <input type="email" name="userEmail">
                </label>
                <label>
                    Password
                    <input type="password" name="userPassword">
                </label>
                <button>Submit</button>
            </form>
        </div>

        <script src="script/account.js"></script>
    </div>
</body>

</html>
